
<h1  style="color:red;text-align:center">Covid19 Vaccine Registration form</h1>
<form action="controller" method="POST">
	<table border="1" bgcolor="gray" align="center">
		<tr>
			<td>Person Name </td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td> Age </td>
			<td><input type="text" name="page"></td>
		</tr>
		<tr>
			<td>Mobile </td>
			<td><input type="text" name="mobile"></td>
		</tr>
		<tr>
			<td>Address </td>
			<td><input type="text" name="addrs"></td>
		</tr>
		<tr>
			<td>Gender </td>
			<td>Male<input type="radio" name="gender" value=male> FeMale<input type="radio" name="gender"  value=female></td>
		</tr>
		<tr>
			<td><input type="submit" value="Register"></td>
			<td><input type="reset" value="Cancel"> </td>
		</tr>
	</table>
</form>
